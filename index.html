<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Venta</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Venta</h1>
            <nav>
                <button id="showSaleView" class="nav-btn active">Nueva Venta</button>
                <button id="showHistoryView" class="nav-btn">Historial</button>
            </nav>
        </header>
        
        <div class="sale-container">
            <div class="products-section">
                <div class="search-container">
                    <h2>Productos</h2>
                    <input type="text" id="searchInput" placeholder="Buscar productos..." class="search-input">
                </div>
                <div class="product-list" id="productList">
                    <!-- Los productos se cargarán aquí dinámicamente -->
                </div>
            </div>
            
            <div class="sale-section">
                <h2>Venta Actual</h2>
                <div class="sale-items" id="saleItems">
                    <!-- Los productos seleccionados aparecerán aquí -->
                </div>
                <div class="sale-total">
                    <h3>Total: $<span id="totalAmount">0.00</span></h3>
                </div>
                
                <div class="payment-method">
                    <label>
                        <input type="radio" name="paymentMethod" value="efectivo" checked>
                        Efectivo
                    </label>
                    <label>
                        <input type="radio" name="paymentMethod" value="tarjeta">
                        Tarjeta
                    </label>
                </div>
                
                <div class="payment-details" id="cashPayment" style="display: block;">
                    <div class="form-group">
                        <label for="amountGiven">Cantidad Recibida:</label>
                        <input type="number" id="amountGiven" min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>Cambio:</label>
                        <span id="changeAmount">$0.00</span>
                    </div>
                </div>
                
                <button id="completeSale" class="btn-primary">Completar Venta</button>
            </div>
        </div>
    </div>

    <div class="history-container" style="display: none;">
        <h2>Historial de Ventas</h2>
        <div class="sales-list" id="salesList">
            <!-- Las ventas se cargarán aquí dinámicamente -->
        </div>
        <div class="sale-details" id="saleDetails" style="display: none;">
            <h3>Detalles de la Venta</h3>
            <div id="saleDetailsContent"></div>
            <button class="btn-secondary" id="closeSaleDetails">Cerrar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
