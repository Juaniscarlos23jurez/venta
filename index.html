<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Venta</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Venta</h1>
        </header>
        
        <div class="sale-container">
            <div class="products-section">
                <div class="search-container">
                    <h2>Productos</h2>
                    <input type="text" id="searchInput" placeholder="Buscar productos..." class="search-input">
                </div>
                <div class="product-list" id="productList">
                    <!-- Los productos se cargarán aquí dinámicamente -->
                </div>
            </div>
            
            <div class="sale-section">
                <h2>Venta Actual</h2>
                <div class="sale-items" id="saleItems">
                    <!-- Los productos seleccionados aparecerán aquí -->
                </div>
                <div class="sale-total">
                    <h3>Total: $<span id="totalAmount">0.00</span></h3>
                </div>
                <button id="completeSale" class="btn-primary">Completar Venta</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
