<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Ventas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Reportes de Ventas</h1>
            <nav>
                 <button class="nav-btn active">Reportes</button>
            </nav>
        </header>
        
        <div class="filters">
            <div class="form-group">
                <label for="dateFrom">Desde:</label>
                <input type="date" id="dateFrom" class="date-input">
            </div>
            <div class="form-group">
                <label for="dateTo">Hasta:</label>
                <input type="date" id="dateTo" class="date-input">
            </div>
            <button id="applyFilters" class="btn-primary">Aplicar Filtros</button>
            <button id="resetFilters" class="btn-secondary">Restablecer</button>
        </div>
        
        <div class="report-summary">
            <div class="summary-card">
                <h3>Total de Ventas</h3>
                <p class="total-amount" id="totalSales">$0.00</p>
            </div>
            <div class="summary-card">
                <h3>Ventas en Efectivo</h3>
                <p class="cash-amount" id="cashSales">$0.00</p>
            </div>
            <div class="summary-card">
                <h3>Ventas con Tarjeta</h3>
                <p class="card-amount" id="cardSales">$0.00</p>
            </div>
        </div>
        
        <div class="sales-by-day">
            <h2>Ventas por Día</h2>
            <div class="chart-container">
                <canvas id="salesChart"></canvas>
            </div>
        </div>
        
        <div class="recent-sales">
            <h2>Ventas Recientes</h2>
            <table id="recentSalesTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Total</th>
                        <th>Método de Pago</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="recentSalesBody">
                    <!-- Las ventas recientes se cargarán aquí -->
                </tbody>
            </table>
            <div class="pagination-controls">
                <button id="prevPage" class="btn-secondary">Anterior</button>
                <span id="pageInfo">Página <span id="currentPage">1</span> de <span id="totalPages">1</span></span>
                <button id="nextPage" class="btn-secondary">Siguiente</button>
            </div>
        </div>

        <!-- Modal para editar venta -->
        <div id="editSaleModal" class="modal">
            <div class="modal-content">
                <h3>Editar Venta</h3>
                <form id="editSaleForm">
                    <div class="form-group">
                        <label for="editTotal">Total:</label>
                        <input type="number" id="editTotal" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="editPaymentMethod">Método de Pago:</label>
                        <select id="editPaymentMethod" required>
                            <option value="efectivo">Efectivo</option>
                            <option value="tarjeta">Tarjeta</option>
                        </select>
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" class="btn-primary">Guardar</button>
                        <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- Reports Script -->
    <script src="reports.js"></script>
</body>
</html>
